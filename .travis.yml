language: java
os: osx
osx_image: xcode9.3	

install:
- mvn -U clean install

script:
- mvn jfx:jar
- mvn jfx:native

cache:
  directories:
  - $HOME/.m2

before-deploy:
- cd target/jfx/native

deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file: "*.*"
  on:
    tags: true
    repo: JamesPeters98/BuildToolsGUI
